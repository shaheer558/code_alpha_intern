<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <header>
    <h1>Age Calculator</h1>
    </header>

    <div id = "container">
        
        <table>
            <tr>
                <td><label for = "dob">Date of Birth </label></td>
                <td><input type="date" name="dob" id="dob" onchange="calcAge()"></td>
            </tr>
            <tr>
                <td><label for = "age">Age </label></td>
                <td><input type="number" name="age" id="age" placeholder = "Your age" readonly></td>
            </tr>
        </table>
        <p><b>Note: </b> Enter your date of birth. Your age will be displayed in the textbox below</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
